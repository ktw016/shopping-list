<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		<h1>SHOPPING LIST</h1>
		<form id="inputItems">
			<input type="text" id="inputBox" placeholder="Type item name and hit 'Enter'" size="30">
			<button type="submit" id="addItem">Add Item</button>

		<h2>Drag items to sort list</h2>
		<!--Shopping List-->
		<div class="itemList">
			<ul>
				<li class="currentItem"><input type="checkbox" id="box"><label for="box"></label><span>Cheese</span><img class="delete" src="images/delete.png"/></li>
				<li class="currentItem"><input type="checkbox" id="box"><label for="box"></label><span>Apples</span><img class="delete" src="images/delete.png"/></li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
